name: Build Everything & upload (x86_64)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: add deps
      run: sudo apt update && sudo apt upgrade -y && sudo apt-get install git make gcc g++ protobuf-compiler libtss2-dev libusb-1.0-0-dev libftdi-dev libelf-dev libxml2-dev rapidjson-dev pkg-config gcc-arm-none-eabi libftdi1-dev python3 python3-pip && pip install -r pip-requirements.txt --break-system-packages
      # We don't worry about cloning submodules since the builder will do it for us.
    - name: Build All (x86_64)
      run: STATIC=1 VERBOSE=1 make all-tests
    - name: Upload build files
      uses: actions/upload-artifact@v4
      with:
        name: build-x86_64
        path: build
